<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - IES Online Store</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 80px;
            width: auto;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Navigation Bar */
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav li {
            margin: 0;
        }

        nav button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        /* Payment Section */
        .payment-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .payment-form label {
            font-size: 1.1rem;
            color: #555;
        }

        .payment-form input, .payment-form select, .payment-form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .payment-form button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-form button:hover {
            background-color: #218838;
        }

        .payment-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-details h3 {
            color: #007bff;
        }

        .payment-details p {
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .payment-container {
                padding: 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo1.png" alt="IES Online Store Logo">
            <h1>IES <u>Online</u> Store</h1>
        </div>
        <div>
            <button>Login</button>
            <button>Signup</button>
            <input type="search" placeholder="Search for products...">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="home.html"><button>Home</button></a></li>
            <li><a href="product.html"><button>Products</button></a></li>
            <li><a href="shopping.html"><button>Shopping Cart</button></a></li>
            <li><a href="product_cat.html"><button>Product Categories</button></a></li>
            <li><a href="payment.html"><button>Payment</button></a></li>
        </ul>
    </nav>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <form class="payment-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="Enter your shipping address" required>

            <label for="credit-card">Credit/Debit Card Number</label>
            <input type="text" id="credit-card" placeholder="Enter your card number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter your CVV" required>

            <label for="payment-method">Select Payment Method</label>
            <select id="payment-method">
                <option value="credit-card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="submit">Proceed to Payment</button>
        </form>

        <div class="payment-details">
            <h3>Order Summary</h3>
            <p><strong>Item:</strong> Wireless Bluetooth Headphones</p>
            <p><strong>Price:</strong> $129.99</p>
            <p><strong>Shipping:</strong> Free</p>
            <p><strong>Total:</strong> $129.99</p>
        </div>
    </div>
</body>
</html>
