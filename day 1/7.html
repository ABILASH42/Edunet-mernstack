<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }

        .navbar li {
            position: relative;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            font-size: 1.2rem;
        }

        .navbar li:hover {
            background-color: #575757;
        }

        /* Dropdown Menu Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar li {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <!-- Electronics -->
            <li class="dropdown">
                <h1>Electronics</h1>
                <div class="dropdown-content">
                    <a href="#">Mobile Phones</a>
                    <a href="#">Laptops</a>
                    <a href="#">Cameras</a>
                </div>
            </li>

            <!-- Furniture -->
            <li class="dropdown">
                <h1>Furniture</h1>
                <div class="dropdown-content">
                    <a href="#">Sofas</a>
                    <a href="#">Beds</a>
                    <a href="#">Dining Tables</a>
                </div>
            </li>

            <!-- Clothing -->
            <li class="dropdown">
                <h1>Clothing</h1>
                <div class="dropdown-content">
                    <a href="#">Men's Wear</a>
                    <a href="#">Women's Wear</a>
                    <a href="#">Kids' Wear</a>
                </div>
            </li>
        </ul>
    </nav>

    
</body>
</html>
